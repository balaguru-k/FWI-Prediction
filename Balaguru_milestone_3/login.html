<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - FWI System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f2833 0%, #3a475a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 350px;
            background: #2c3e50;
            padding: 30px;
            border-radius: 12px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.45);
            border-top: 5px solid #ff6347;
        }

        h2 { text-align: center; color: #ff6347; margin-bottom: 25px; }

        .input-group { position: relative; margin-bottom: 18px; }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #bdc3c7;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 10px 12px 10px 38px;
            border-radius: 6px;
            background: #34495e;
            color: white;

            /* FIXES */
            box-sizing: border-box;
            border: 1px solid transparent;
        }

        input:focus {
            outline: none;
            border: 1px solid #ff6347;
            box-shadow: 0 0 5px rgba(255,99,71,0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff6347;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            transition: 0.2s;
            cursor: pointer;
        }

        button:hover {
            background: #ff3c20;
        }

        .error-box {
            background: #e74c3c;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

    </style>
</head>
<body>

<div class="login-container">
    <h2><i class="fas fa-lock"></i> System Login</h2>

    {% if error %}
    <div class="error-box">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
    </div>
    {% endif %}

    <form method="POST">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="input-group">
            <i class="fas fa-key"></i>
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <button type="submit">Login Securely</button>
    </form>
</div>

</body>
</html>
